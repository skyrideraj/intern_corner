	  <form class="form-horizontal" method="post"  name="registerform">
			<h2 class="form-signin-heading">Please sign up</h2>
			<div class="control-group">
			<label class="control-label">Full Name</label>
				<div class="controls">
				<input type="text" name="fullname" maxlength="25" minlength="5" placeholder="Full Name" required/>
				</div>
			</div>
			<div class="control-group">
			<label class="control-label">Username</label>
				<div class="controls">
				<input type="text" name="username" maxlength="15" minlength="5" placeholder="Username" required/>
				</div>
			</div>
			<div class="control-group">
			<label class="control-label">Email address</label>
				<div class="controls">
				<input type="email" name="email" data-validation-email-message="Not a valid email id!" pattern="[A-Za-z0-9._%+-]+@daiict.ac.in" data-validation-pattern-message="Must be a valid DA-IICT email id" placeholder="someone@daiict.ac.in" required/>
				</div>
			</div>
			<div class="control-group">
			<label class="control-label">Password</label>
				<div class="controls">
				<input type="password" name="password" placeholder="password" required/>
				</div>
			</div>
			<div class="control-group">
			<label class="control-label">Renter Password</label>
				<div class="controls">
				<input type="password" name="password_again" data-validation-match-match="password" data-validation-match-message="Passwords do not match!" placeholder="password again" required/>
				</div>
			</div>
			<div class="control-group">
			<label class="control-label">User Category</label>
				<div class="controls">
				<select class="input-block-level" name="category">
				<optgroup label="User Category">
				<option value="1">Professor</option>
				<option value="2">Student</option>
				<option value="3">Alumni</option>
				</select>
				</div>
			</div>
			<div class="submit-buttons">
				<input type="button" class="btn btn-large btn-primary" onclick="send_data()" value="Sign up"/>
			</div>
			<input type="hidden" name="func" value="register"/>
		</form>
