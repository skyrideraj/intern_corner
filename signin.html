	<script type="text/javascript">
	function forgot(){
	var form = document.forms["loginform"];
	if(form["username"].value==''){
	alert("Enter only username to proceed..");
	}
	else{
	$.post("/intern_corner/forgot_password",{username:form["username"].value},function(ret_data){
	if(ret_data.status_code==400){
	alert("Username wrong or doesn't exist");
	}
	else if(ret_data.status_code==200){
	alert("Random password has been mailed to you!");
	}

	},"json");
	}
	}
	</script>
	<script type="text/javascript">
	function send_data(){
	var form = document.forms["loginform"];
	$.post("/intern_corner/login",{username:form["username"].value,password:form["password"].value},function(ret_data){
		if(ret_data.status_code==202){
			sessionStorage.setItem("user",ret_data.user.username);
			sessionStorage.setItem("accounttype",ret_data.user.account_type);
			window.location= "discussion_page.html";
		}
		else if(ret_data.status_code==404){
			alert("Username or password incorrect..");
		}
		else{
		alert("Something wrong");
		}

	},"json");
	}
	</script>
