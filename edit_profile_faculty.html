<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Edit Your Profile</h3>
  </div>
  
  <div class="modal-body">
    
				<form class="form-horizontal">
					
					<div class="control-group">
					<label class="control-label">Name</label>
						<div class="controls">
						<input type="text" pattern="^[A-Za-z]{3,20}" data-validation-pattern-message="Do not use special characters or numbers" placeholder="name" required/>
						</div>
					</div>
					<div class="control-group">
					<label class="control-label">Username</label>
						<div class="controls">
						<input type="text" pattern="^[A-Za-z0-9_]{1,20}" data-validation-pattern-message="Username should be unique" placeholder="Username" required/>
						</div>
					</div>
					<div class="control-group">
					<label class="control-label">Area of Intrest</label>
						<div class="controls">
						<div id="xyz">
						<input type="text" pattern="^[A-Za-z0-9_]{1,20}" data-validation-pattern-message="Username should be unique" placeholder="intrest1" >
						
						<input type="text" pattern="^[A-Za-z0-9_]{1,20}" data-validation-pattern-message="Username should be unique" placeholder="Intrest2" name="ip1">
						
						</div>
						
						</div>
					</div>
					
					
					<div class="control-group">
					<label class="control-label">Area of expertise</label>
						<div class="controls">
						<div id="xyz1">
						<input type="text" pattern="^[A-Za-z0-9_]{1,20}" data-validation-pattern-message="Username should be unique" placeholder="field1" >
						<input type="text" pattern="^[A-Za-z0-9_]{1,20}" data-validation-pattern-message="Username should be unique" placeholder="field2" name="ip2" >
						</div>
						
						
						</div>
					</div>
					
					<div class="control-group">
					<label class="control-label">Project Information</label>
						<div class="controls">
							<div align="left">
							<textarea cols="20" rows="2" name="myname" placeholder="Add any additional project information.."></textarea>
							</div>
												
						</div>
					</div>
					
					<div class="control-group">
					<label class="control-label">Other Information</label>
						<div class="controls">
							<div align="left">
							<textarea cols="20" rows="2" name="myname" placeholder="Add any additional information.. "></textarea>
							</div>
												
						</div>
					</div>
					
				
           </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary">Save changes</button>
  </div>
  </form>
</div>
