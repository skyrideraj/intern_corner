	  {

	<script type="text/javascript">
	function send_data(){
	var form = document.forms["changeform"];
	$.post("/intern_corner/change_password",{oldpassword:form["old_password"].value,newpassword:form["password"].value},function(ret_data){
		if(ret_data.status_code==200){
			alert("Password changed successfully!");
			window.history.back();
		}
		else if(ret_data.status_code==400){
			alert("Old password incorrect..");
		}

	},"json");
	}
	</script>

		<form class="form-horizontal" name="changeform">
			<h2 class="form-signin-heading">Change password</h2>
			<div class="control-group">
			<label class="control-label">Old Password</label>
				<div class="controls">
				<input type="password" name="old_password" placeholder="old password" required/>
				</div>
			</div>
			<div class="control-group">
			<label class="control-label">New Password</label>
				<div class="controls">
				<input type="password" name="password" placeholder="new password" required/>
				</div>
			</div>
			<div class="control-group">
			<label class="control-label">Renter New Password</label>
				<div class="controls">
				<input type="password" name="password_again" data-validation-match-match="password" data-validation-match-message="Passwords do not match!" placeholder="password again" required/>
				</div>
			</div>
			<div class="submit-buttons">
				<input type="submit" class="btn btn-large btn-primary" value="Change"/>
				<input type="button" class="btn btn-large btn-primary" onclick="goBack()" value="Cancel"/>
