 <script src="http://code.jquery.com/jquery.js"></script>

    <h1> INTERN CORNER!!!</h1>

<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Edit Your Profile</h3>
  </div>
  
  <div class="modal-body">
    
				<form class="form-horizontal">
					
					<div class="control-group">
					<label class="control-label">Name</label>
						<div class="controls">
						<input type="text" pattern="^[A-Za-z]{3,20}" data-validation-pattern-message="Do not use special characters or numbers" placeholder="name" required/>
						</div>
					</div>
					<div class="control-group">
					<label class="control-label">Username</label>
						<div class="controls">
						<input type="text" pattern="^[A-Za-z0-9_]{1,20}" data-validation-pattern-message="Username should be unique" placeholder="Username" required/>
						</div>
					</div>
					<div class="control-group">
					<label class="control-label">Batch</label>
						<div class="controls">
						<input type="text" pattern="^[0-9]{4}" data-validation-pattern-message="Enter Numeric value" placeholder="Batch" required/>
						</div>
					</div>
					
					<div class="control-group">
					<label class="control-label">CPI</label>
						<div class="controls">
						<input type="text" pattern="^[0-9]{4}" data-validation-pattern-message="Enter Numeric value" placeholder="x.yz" />
						</div>
					</div>
					
					<div class="control-group">
					<label class="control-label">Contact_No</label>
						<div class="controls">
						<input type="text" pattern="^[0-9]{10,15}" data-validation-pattern-message="Enter Numeric value" placeholder="9999999999" />
						</div>
					</div>
					
					<div class="control-group">
					<label class="control-label">Other Email address</label>
						<div class="controls">
						<input type="email" data-validation-email-message="Not a valid email id!" pattern=	"^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)" data-validation-pattern-message="Must be a valid email id" required/>
						</div>
					</div>
					
					<div class="control-group">
					<label class="control-label">Additional Information</label>
						<div class="controls">
						<input type="text" placeholder="Enter Additional Details here..." >
						</div>
					</div>
					
					
					
			
           </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary">Save changes</button>
  </div>
  	</form>
</div>
