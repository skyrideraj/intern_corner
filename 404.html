<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Page Not Found :(</title>
		<link rel="stylesheet" href="css/404.css">
    </head>
    <body>
        <div class="container">
            <h1>Not found <span>:(</span></h1>
            <p>Sorry, but the page you were trying to view does not exist.</p>
            <p>It looks like this was the result of either:</p>

            <ul>
                <li>a mistyped address</li>
                <li>an out-of-date link</li>
            </ul>
            <img src="./img/404panda.gif" height="250px" width="300px" alt="404" style="cursor: default; margin: 0px 30px 20px; box-shadow: 0 0 5px 0 rgba(0,0,0,0.3);"><br>
			<a class="btn btn-inverse" href="index.html">Return me to homepage</a>
            <script>
                var GOOG_FIXURL_LANG = (navigator.language || '').slice(0,2),GOOG_FIXURL_SITE = location.host;
            </script>
            <script src="http://linkhelp.clients.google.com/tbproxy/lh/wm/fixurl.js"></script>
        </div>
    </body>
</html>
