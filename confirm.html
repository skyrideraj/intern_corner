	<script src="js/modernizr-2.6.2.min.js"></script>
	<script>
	function load(){
	document.getElementById("username").value=sessionStorage.getItem("user");
	}
	</script>
	
	<script type="text/javascript">
	function send_data(){
	var form = document.forms["confirmform"];
	$.post("php/controller.php",{func:'confirm',username:form["username"].value,activation_code:form["code"].value},function(ret_data){
		if(ret_data.status_code==200){
			alert("You must be redirected to homepage now!");
		}
		else if(ret_data.status_code==400){
			alert("Wrong Code!");
		}

	},"json");
	}
	</script>
  
</head>
  <body onload="load()">

    <div class="container">


	  

		<form class="form-horizontal" name="confirmform">
			<h2 class="form-signin-heading">Confirm your account</h2>
			<div class="control-group">
				<label class="control-label">Username</label>
				<div class="controls">
				<input type="text" id="username" name="username" disabled/>
				</div>
				<label class="control-label">Enter confirmation code</label>
				<div class="controls">
				<input type="number" name="code" data-validation-number-message="Not a valid confirm code!" minlength="4" maxlength="4" placeholder="****" required/>
				</div>
			</div>
			<div class="submit-buttons">
				<input type="button" class="btn btn-large btn-primary" onclick="send_data()" value="Confirm"/>
				<input type="button" class="btn btn-large btn-primary" formaction="404.html" value="Resend Code" />
			</div>
		</form>
