      <!--form class="form-signin">

		<form class="form-horizontal">
			<h2 class="form-signin-heading">Please sign in</h2>
			<div class="control-group">
			<label class="control-label">Email address</label>
				<div class="controls">
				<input type="email" data-validation-email-message="Not a valid email id!" pattern="[A-Za-z0-9._%+-]+@daiict.ac.in" data-validation-pattern-message="Must be a valid DA-IICT email id" placeholder="someone@daiict.ac.in" required/>
				</div>
			</div>
			<div class="control-group">
			<label class="control-label">Password</label>
				<div class="controls">
				<input type="password" placeholder="password" required/>
				</div>
			</div>
			<div class="submit-buttons">
				<input type="submit" class="btn btn-large btn-primary" formaction="404.html" value="Sign in"/>
				<input type="submit" class="btn btn-large btn-primary" formaction="signup.html" value="Sign up" />
			</div>
		</form>
